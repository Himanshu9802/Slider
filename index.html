<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel='stylesheet' href='https:////netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@800;900&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Neuton&display=swap" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="./css/main.css">

    <title>Samosaz</title>
</head>

<body>
    <section class="product-slider">
        <img src="./images/productIMG.png" alt="logo" class="logo">
        <div class="card">
            <div class="panel-1"></div>
            <div class="panel-2"></div>
            <div class="product">
                <div class="product-image">
                    <img src="./images/productIMG.png" alt="product image">
                </div>
                <div class="product-details">
                    <div>
                        <h1 class="product-name">
                            Samosa #1
                        </h1>
                        <h1 class="price">Rs
                            <span class="product-price">100</span>,
                            <sup>99</sup>
                        </h1>
                        <div class="details">
                            <div class="options">
                                <b class="product-option-title">
                                    Samosa Size
                                </b>
                                <ul class="options-list">
                                    <li class="option option-active">
                                        S
                                    </li>
                                    <li class="option">
                                        M
                                    </li>
                                    <li class="option">
                                        L
                                    </li>
                                </ul>
                            </div>
                            <div class="specs">
                                <div class="progress-bar">
                                    <div class="progress-circle">
                                        <div class="progress-content">
                                            <h2 class="progText">80</h2>
                                        </div>
                                        <div class="progress"></div>
                                    </div>
                                </div>
                                <small><b>Durability</b></small>
                            </div>
                        </div>
                        <div class="buttons">
                            <button type="button" class="btn-primary">
                                <b>Add To Cart</b>
                            </button>
                            <button type="button" class="btn-secondary">
                                <i class="fa fa-heart"></i>
                                Add To Wishlist
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="arrow-left">
                <i class="fa fa-arrow-left"></i>
            </div>
            <div class="arrow-right">
                <i class="fa fa-arrow-right"></i>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
